<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>统计分析 - 版权管理系统</title>
    <link rel="stylesheet" href="https://unpkg.com/layui@2.9.16/dist/css/layui.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00796b;
            --text-color: #333;
            --background-light: #f8f8f8;
            --background-body: #e3f2fd;
            --card-background: white;
            --box-shadow-card: 0 8px 16px rgba(0, 0, 0, 0.1);
            --border-radius-card: 15px;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(to bottom, var(--background-body), #ffffff);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .header {
            background-color: var(--primary-color);
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: var(--card-background);
            padding: 20px;
            box-shadow: var(--box-shadow-card);
            border-radius: var(--border-radius-card);
            margin-bottom: 20px;
        }

        .filter-section {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
        }

        .chart-container {
            height: 300px;
            margin-bottom: 20px;
        }

        .map-container {
            height: 400px;
            margin-bottom: 20px;
        }

        .tab-container {
            margin-top: 20px;
        }

        .export-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .map-error {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: #ff5722;
            font-size: 16px;
        }

        @media (max-width: 768px) {
            .filter-section {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>版权统计分析</h1>
        <div class="user-info">
            欢迎, <span id="username">用户</span>
            <button class="layui-btn layui-btn-xs" onclick="logout()">退出</button>
        </div>
    </div>

    <div class="container">
        <div class="card">
            <div class="filter-section">
                <div class="layui-inline">
                    <label class="layui-form-label">时间范围</label>
                    <div class="layui-input-inline" style="width: 200px;">
                        <input type="text" class="layui-input" id="date-range" placeholder="开始日期 - 结束日期">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">版权分类</label>
                    <div class="layui-input-inline">
                        <select id="category-filter">
                            <option value="">全部</option>
                            <option value="音乐">音乐</option>
                            <option value="图片">图片</option>
                            <option value="视频">视频</option>
                            <option value="文档">文档</option>
                            <option value="其他">其他</option>
                        </select>
                    </div>
                </div>
                <button class="layui-btn" id="filter-btn">筛选</button>
            </div>

            <div class="export-buttons">
                <button class="layui-btn layui-btn-primary" id="export-excel">导出Excel</button>
                <button class="layui-btn layui-btn-primary" id="export-pdf">导出PDF</button>
            </div>
        </div>

        <div class="layui-row layui-col-space20">
            <div class="layui-col-md6">
                <div class="card">
                    <h3>版权分类统计</h3>
                    <div class="chart-container" id="category-chart"></div>
                </div>
            </div>
            <div class="layui-col-md6">
                <div class="card">
                    <h3>价格分布</h3>
                    <div class="chart-container" id="price-chart"></div>
                </div>
            </div>
        </div>

        <div class="layui-row layui-col-space20">
            <div class="layui-col-md6">
                <div class="card">
                    <h3>交易趋势</h3>
                    <div class="chart-container" id="trend-chart"></div>
                </div>
            </div>
            <div class="layui-col-md6">
                <div class="card">
                    <h3>用户活跃度</h3>
                    <div class="chart-container" id="activity-chart"></div>
                </div>
            </div>
        </div>

        <div class="card">
            <h3>交易地理分布</h3>
            <div class="map-container" id="map-container"></div>
        </div>

        <div class="card tab-container">
            <div class="layui-tab layui-tab-brief">
                <ul class="layui-tab-title">
                    <li class="layui-this">交易记录</li>
                    <li>用户统计</li>
                    <li>收益分析</li>
                </ul>
                <div class="layui-tab-content">
                    <div class="layui-tab-item layui-show">
                        <table id="transaction-table" lay-filter="transaction-table"></table>
                    </div>
                    <div class="layui-tab-item">
                        <table id="user-table" lay-filter="user-table"></table>
                    </div>
                    <div class="layui-tab-item">
                        <table id="revenue-table" lay-filter="revenue-table"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入必要的JS -->
    <script src="https://unpkg.com/layui@2.9.16/dist/layui.all.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <script type="text/javascript" src="https://api.map.baidu.com/api?v=3.0&ak=您的百度地图API密钥"></script>
    <script src="/static/js/statistics.js"></script>
</body>
</html>
