<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- 确保先加载 layui CSS 和 JS -->
    <link href="//unpkg.com/layui@2.10.3/dist/css/layui.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/js-sha256@0.9.0/build/sha256.min.js"></script>
    <style>
        :root {
            --primary-gradient: linear-gradient(90deg, #6e40ff, #0bdcab);
            --secondary-gradient: linear-gradient(90deg, #6172ff, #ff557a);
            --dark-bg: #0F172A;
            --darker-bg: #080d18;
            --card-bg: #182338;
            --text-color: #f1f1f1;
            --secondary-text: #a0aec0;
            --accent-color: #6e40ff;
            --accent-hover: #5930d8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-color);
            line-height: 1.6;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: radial-gradient(circle at 70% 30%, rgba(110, 64, 255, 0.2), transparent 40%),
                radial-gradient(circle at 30% 70%, rgba(11, 220, 171, 0.2), transparent 35%);
            z-index: -1;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
        }

        .login-wrapper {
            background-color: var(--card-bg);
            border-radius: 15px;
            padding: 2.5rem;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .login-wrapper:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .header {
            text-align: center;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 2rem;
            background: var(--secondary-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-wrapper {
            margin-bottom: 1.5rem;
        }

        .input-item {
            width: 100%;
            padding: 0.8rem 1rem;
            margin-bottom: 1.5rem;
            border: none;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.07);
            color: var(--text-color);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-item:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--accent-color);
            background-color: rgba(255, 255, 255, 0.1);
        }

        .btn {
            width: 100%;
            background: var(--secondary-gradient);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 0.8rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(97, 114, 255, 0.3);
        }

        .msg {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--secondary-text);
        }

        .msg a,
        .home-link a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .msg a:hover,
        .home-link a:hover {
            color: var(--accent-hover);
            text-decoration: underline;
        }

        .home-link {
            margin-top: 1.5rem;
            text-align: center;
        }

        /* 自定义消息弹窗样式 */
        .custom-alert {
            position: fixed;
            top: 50%;    
            left: 50%;   
            transform: translate(-50%, -50%);   
            background: rgba(24, 35, 56, 0.95); /* 半透明深蓝紫底色 */
            color: #f1f1f1;
            padding: 20px 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(110, 64, 255, 0.3), 
                        0 0 0 1px rgba(110, 64, 255, 0.2);
            display: inline-flex;  /* inline-flex 使其宽度随内容自适应 */
            align-items: center;
            gap: 15px;
            z-index: 9999;
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            max-width: 90vw;                 /* 避免内容超出屏幕 */
            white-space: nowrap;              /* 希望不换行 */
            backdrop-filter: blur(10px);
            border: 1px solid rgba(110, 64, 255, 0.3);
        }

        .custom-alert.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1) !important;
        }

        .alert-icon-wrapper {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .custom-alert.success .alert-icon-wrapper {
            background: rgba(11, 220, 171, 0.15);
            box-shadow: 0 0 15px rgba(11, 220, 171, 0.3);
        }

        .custom-alert.error .alert-icon-wrapper {
            background: rgba(255, 85, 122, 0.15);
            box-shadow: 0 0 15px rgba(255, 85, 122, 0.3);
        }

        .custom-alert.success {
            border: 2px solid rgba(11, 220, 171, 0.7);  /* 成功：淡绿色边框 */
        }

        .custom-alert.error {
            border: 2px solid rgba(255, 85, 122, 0.7);  /* 失败：淡红色边框 */
        }

        #alertIcon {
            font-size: 1.4rem;
        }

        .custom-alert.success #alertIcon {
            color: #0bdcab;
            filter: drop-shadow(0 2px 2px rgba(0, 0, 0, 0.4)); /* 添加阴影，立体感 */
        }

        .custom-alert.error #alertIcon {
            color: #ff557a;
            filter: drop-shadow(0 2px 2px rgba(0, 0, 0, 0.4)); /* 添加阴影，立体感 */
        }

        #alertMessage {
            font-weight: 500;
            letter-spacing: 0.5px;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }

        /* 入场动画 */
        @keyframes alertIn {
            0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        .custom-alert.show {
            animation: alertIn 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
        }
    </style>
    <!-- 先确保 layui.js 加载完成 -->
    <script src="https://unpkg.com/layui@2.9.16/dist/layui.js"></script>
    <!-- 然后加载自己的脚本 -->
    <script src="/static/js/signup.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="login-wrapper">
            <div class="header">注册</div>
            <div class="form-wrapper">
                <input type="text" id="username" placeholder="真实姓名" class="input-item" required>
                <input type="password" id="password" placeholder="密码" class="input-item" required>
                <input type="password" id="confirm-password" placeholder="确认密码" class="input-item" required>
                <div class="btn" id="signup-btn">注册</div>
            </div>
            <div class="msg">
                已有账号？
                <a href="/login" id="return-login">返回登录</a>
            </div>
            <div class="home-link">
                <a href="/"><i class="fas fa-home"></i> 返回主页</a>
            </div>
        </div>
    </div>
    <!-- 自定义消息弹窗 -->
    <div id="customAlert" class="custom-alert" style="display: none;">
        <i id="alertIcon" class="fas fa-check-circle"></i>
        <span id="alertMessage">提示内容</span>
    </div>
      
</body>

</html>
