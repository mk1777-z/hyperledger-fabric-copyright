<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>版权审核管理系统</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/audit.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">版权审核管理系统</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" data-bs-toggle="tab" href="#pending">待审核版权</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="tab" href="#approved">已通过版权</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="tab" href="#rejected">未通过版权</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <span class="navbar-text me-3" id="userInfo">监管者</span>
                    <button class="btn btn-outline-light btn-sm" id="logoutBtn">退出</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="tab-content">
            <!-- 待审核版权 -->
            <div class="tab-pane fade show active" id="pending">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h3>待审核版权</h3>
                    <button class="btn btn-success btn-sm" id="refreshBtn">
                        <i class="bi bi-arrow-clockwise"></i> 刷新数据
                    </button>
                </div>
                <div class="row" id="pendingItems"></div>
                <div class="text-center py-5 d-none" id="pendingEmpty">
                    <i class="bi bi-inbox fs-1 text-muted"></i>
                    <p class="mt-2">暂无待审核的版权</p>
                </div>
            </div>

            <!-- 已通过版权 -->
            <div class="tab-pane fade" id="approved">
                <h3 class="mb-3">已通过版权</h3>
                <div class="row" id="approvedItems"></div>
                <div class="text-center py-5 d-none" id="approvedEmpty">
                    <i class="bi bi-check-circle fs-1 text-muted"></i>
                    <p class="mt-2">暂无已通过的版权</p>
                </div>
            </div>

            <!-- 未通过版权 -->
            <div class="tab-pane fade" id="rejected">
                <h3 class="mb-3">未通过版权</h3>
                <div class="row" id="rejectedItems"></div>
                <div class="text-center py-5 d-none" id="rejectedEmpty">
                    <i class="bi bi-x-circle fs-1 text-muted"></i>
                    <p class="mt-2">暂无未通过的版权</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 审核弹窗 -->
    <div class="modal fade" id="auditModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">版权审核</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-4">
                            <img id="modalItemImage" class="img-fluid rounded" src="" alt="版权图像">
                        </div>
                        <div class="col-md-8">
                            <h4 id="modalItemName"></h4>
                            <p class="text-muted" id="modalItemDesc"></p>
                            <div class="mb-3">
                                <label class="fw-bold">所有者：</label>
                                <span id="modalItemOwner"></span>
                            </div>
                            <div class="mb-3">
                                <label class="fw-bold">价格：</label>
                                <span id="modalItemPrice"></span>
                            </div>
                            <div class="mb-3">
                                <label class="fw-bold">交易ID：</label>
                                <span id="modalItemTransID"></span>
                            </div>
                            <div class="mb-3">
                                <label class="fw-bold">上传时间：</label>
                                <span id="modalItemTime"></span>
                            </div>
                        </div>
                    </div>

                    <hr>

                    <form id="auditForm">
                        <input type="hidden" id="modalItemId">
                        <div class="mb-3">
                            <label for="auditComment" class="form-label">审核意见</label>
                            <textarea class="form-control" id="auditComment" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="regulatorPassword" class="form-label">监管者密码确认</label>
                            <input type="password" class="form-control" id="regulatorPassword" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer justify-content-between">
                    <button type="button" class="btn btn-danger" id="rejectBtn">拒绝</button>
                    <button type="button" class="btn btn-success" id="approveBtn">批准</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/audit.js"></script>
</body>

</html>
