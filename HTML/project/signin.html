<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- 确保先加载 layui CSS 和 JS -->
    <link rel="stylesheet" href="https://unpkg.com/layui@2.9.16/dist/css/layui.css">
    <script src="https://cdn.jsdelivr.net/npm/js-sha256@0.9.0/build/sha256.min.js"></script>
    <style>
        :root {
            --primary-gradient: linear-gradient(90deg, #6e40ff, #0bdcab);
            --secondary-gradient: linear-gradient(90deg, #6172ff, #ff557a);
            --dark-bg: #0F172A;
            --darker-bg: #080d18;
            --card-bg: #182338;
            --text-color: #f1f1f1;
            --secondary-text: #a0aec0;
            --accent-color: #6e40ff;
            --accent-hover: #5930d8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-color);
            line-height: 1.6;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: radial-gradient(circle at 30% 20%, rgba(110, 64, 255, 0.2), transparent 40%),
                        radial-gradient(circle at 70% 65%, rgba(11, 220, 171, 0.2), transparent 35%);
            z-index: -1;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
        }

        .login-wrapper {
            background-color: var(--card-bg);
            border-radius: 15px;
            padding: 2.5rem;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .login-wrapper:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .header {
            text-align: center;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 2rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-wrapper {
            margin-bottom: 1.5rem;
        }

        .input-item {
            width: 100%;
            padding: 0.8rem 1rem;
            margin-bottom: 1.5rem;
            border: none;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.07);
            color: var(--text-color);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-item:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--accent-color);
            background-color: rgba(255, 255, 255, 0.1);
        }

        .btn {
            width: 100%;
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 0.8rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(110, 64, 255, 0.3);
        }

        .msg {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--secondary-text);
        }

        .msg a, .home-link a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .msg a:hover, .home-link a:hover {
            color: var(--accent-hover);
            text-decoration: underline;
        }

        .home-link {
            margin-top: 1.5rem;
            text-align: center;
        }
    </style>
    <!-- 先确保 layui.js 加载完成 -->
    <script src="https://unpkg.com/layui@2.9.16/dist/layui.js"></script>
    <!-- 然后加载自己的脚本 -->
    <script src="/static/js/signin.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="login-wrapper">
            <div class="header">登录</div>
            <div class="form-wrapper">
                <input type="text" id="username" placeholder="真实姓名" class="input-item" required>
                <input type="password" id="password" placeholder="密码" class="input-item" required>
                <div class="btn" id="login-btn">登录</div>
            </div>
            <div class="msg">
                没有账户? 请先注册。
                <a href="register">注册</a>
            </div>
            <div class="home-link">
                <a href="/"><i class="fas fa-home"></i> 返回主页</a>
            </div>
        </div>
    </div>
</body>

</html>
