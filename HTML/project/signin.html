<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="/static/css/sign.css">
    <script src="https://cdn.jsdelivr.net/npm/js-sha256@0.9.0/build/sha256.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/layui/2.7.6/css/layui.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/layui/2.7.6/layui.js"></script>
    <!-- 添加ECharts库，用于后续的图表展示 -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>

    <script src="/static/js/signin.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="login-wrapper">
            <div class="header">登录</div>
            <div class="form-wrapper">
                <input type="text" id="username" placeholder="真实姓名" class="input-item" required>
                <input type="password" id="password" placeholder="密码" class="input-item" required>
                <div class="btn" id="login-btn">登录</div>
            </div>
            <div class="msg">
                没有账户?请先注册。
                <a href="signup">注册</a>
            </div>
        </div>
    </div>
</body>

</html>
