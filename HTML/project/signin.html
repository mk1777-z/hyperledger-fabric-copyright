<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/static/css/sign.css">
    <script src="/static/js/signin.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="login-wrapper">
            <div class="header">Login</div>
            <div class="form-wrapper">
                <input type="text" id="username" placeholder="Real Name" class="input-item" required>
                <input type="password" id="password" placeholder="Password" class="input-item" required>
                <div class="btn" id="login-btn">Login</div>
            </div>
            <div class="msg">
                Don't have an account?
                <a href="signup">Sign up</a>
            </div>
        </div>
    </div>
</body>
</html>
