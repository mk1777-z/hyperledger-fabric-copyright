<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人版权管理界面</title>
    <link rel="stylesheet" href="https://unpkg.com/layui@2.9.16/dist/css/layui.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f5f7;
        }

        .header {
            background-color: #0a6c78;
            color: #fff;
            height: 15vh;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .header .button-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .header a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 20px;
            text-align: center;
            line-height: 20px;
            transition: background-color 0.3s ease;
        }

        .header a:hover {
            background-color: #064c54;
        }

        .header h1 {
            margin: 0;
            font-size: 36px;
        }

        .content {
            background-color: #ffffff;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            align-items: flex-start;
        }

        .item {
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            background-color: #fdfdfd;
            width: 320px;
            height: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .item img {
            border: 2px solid #ccc;
            border-radius: 20px;
            width: 100%;
            max-width: 200px;
            max-height: 200px;
            object-fit: cover;
        }

        .item-content {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            text-align: left;
            margin-top: 10px;
            width: 100%;
            padding-left: 10px;
        }

        .item-content i {
            font-weight: bold;
            color: #555;
        }

        .item-content p {
            margin: 5px 0;
            font-size: 14px;
            color: #333;
        }

        .button-select-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            width: 100%;
            margin-top: 10px;
        }

        .item-content a {
            display: inline-block;
            padding: 8px 15px;
            background-color: #0a6c78;
            color: #fff;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .item-content a:hover {
            background-color: #064c54;
        }

        .layui-form {
            width: 45%;
        }

        .layui-form select {
            width: 100%;
        }

        .modify-button {
            background-color: #ffa500;
            color: #fff;
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .modify-button:hover {
            background-color: #cc8400;
        }

        .layui-layer-title {
            font-size: 18px;
        }

        .layui-layer-content {
            padding: 20px;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>版权资产</h1>
        <div class="button-container">
            <a href="/upload" class="layui-btn layui-btn-lg layui-bg-black layui-btn-radius">上传</a>
            <a href="/display" class="layui-btn layui-btn-lg layui-bg-black layui-btn-radius">返回</a>
        </div>
    </div>

    <div class="content" id="content">
        <!-- 动态生成的项目将放置在此处 -->
    </div>

    <script src="https://unpkg.com/layui@2.9.16/dist/layui.js"></script>
    <script>
        layui.use(['element', 'form', 'layer'], function () {
            var element = layui.element;
            var form = layui.form;
            var layer = layui.layer;

            form.on('select(statusFilter)', function (data) {
                if (data.value === 'not-selling') {
                    alert('状态已切换为：非售卖');
                } else if (data.value === 'selling') {
                    alert('状态已切换为：在售');
                }
                form.render('select');
            });

            // 显示版权详情
            window.showDetails = function (item) {
                layer.open({
                    type: 1,
                    title: '版权详情',
                    content: `<div>
                    <p><strong>ID：</strong>${item.id}</p>
                    <p><strong>版权名称：</strong>${item.name}</p>
                    <p><strong>简短描述：</strong>${item.simple_dsc}</p>
                    <p><strong>版权价格：</strong>${item.price}</p>
                    <p><strong>详细描述：</strong>${item.dsc}</p>
                    <p><strong>拥有者：</strong>${item.owner}</p>
                    <p><strong>开始时间：</strong>${item.start_time}</p>
                  </div>`,
                    area: ['400px', '400px'] // 弹窗区域大小
                });
            };

            // 修改版权信息
            window.modifyItem = function (item) {
                layer.open({
                    type: 1,
                    title: '修改版权',
                    content: `<div>
                    <form class="layui-form" style="padding: 20px;">
                        <div class="layui-form-item">
                            <label class="layui-form-label">版权名称</label>
                            <div class="layui-input-block">
                                <input type="text" name="name" required value="${item.name}" placeholder="请输入版权名称" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">简短描述</label>
                            <div class="layui-input-block">
                                <input type="text" name="simple_dsc" required value="${item.simple_dsc}" placeholder="请输入简短描述" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">版权价格</label>
                            <div class="layui-input-block">
                                <input type="number" name="price" required value="${item.price}" placeholder="请输入价格" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">详细描述</label>
                            <div class="layui-input-block">
                                <textarea name="dsc" required placeholder="请输入详细描述" class="layui-textarea">${item.dsc}</textarea>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <button type="submit" class="layui-btn layui-btn-normal">保存修改</button>
                        </div>
                    </form>
                  </div>`,
                    area: ['400px', '500px'] // 弹窗区域大小
                });
            };

        });

        window.onload = function () {
            const token = localStorage.getItem('token');
            if (!token) {
                console.error('未登录或未获取到有效的 token');
                return;
            }

            const requestData = {
                page: 1
            };

            fetch('/myproject', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify(requestData)
            })
                .then(response => response.json())
                .then(data => {
                    if (data && data.items) {
                        const items = data.items;
                        const content = document.getElementById('content');
                        content.innerHTML = '';

                        items.forEach((item, index) => {
                            const itemElement = document.createElement('div');
                            itemElement.classList.add('item');

                            const img = document.createElement('img');
                            img.src = item.imageUrl || `/HTML/test${index + 1}.jpg`;
                            img.alt = '版权图片';

                            const contentDiv = document.createElement('div');
                            contentDiv.classList.add('item-content');

                            const nameElement = document.createElement('p');
                            nameElement.innerHTML = `<i>版权名称：</i> ${item.name}`;

                            const priceElement = document.createElement('p');
                            priceElement.innerHTML = `<i>版权价格：</i> ${item.price}`;

                            const descElement = document.createElement('p');
                            descElement.innerHTML = `<i>描述：</i> ${item.description}`;

                            const buttonSelectContainer = document.createElement('div');
                            buttonSelectContainer.classList.add('button-select-container');

                            const detailLink = document.createElement('a');
                            detailLink.innerHTML = '查看详情';
                            detailLink.onclick = function () {
                                window.showDetails(item);
                            };


                            const modifyButton = document.createElement('a');
                            modifyButton.classList.add('modify-button');
                            modifyButton.innerHTML = '修改';
                            modifyButton.onclick = function () {
                                window.modifyItem(item);
                            };

                            const formDiv = document.createElement('div');
                            formDiv.classList.add('layui-form');

                            const select = document.createElement('select');
                            select.id = 'statusSelect';
                            select.innerHTML = `
                                <option value="selling" ${item.status === 'selling' ? 'selected' : ''}>在售</option>
                                <option value="not-selling" ${item.status === 'not-selling' ? 'selected' : ''}>非售卖</option>
                            `;
                            formDiv.appendChild(select);

                            buttonSelectContainer.appendChild(detailLink);
                            buttonSelectContainer.appendChild(modifyButton);

                            contentDiv.appendChild(nameElement);
                            contentDiv.appendChild(priceElement);
                            contentDiv.appendChild(descElement);
                            contentDiv.appendChild(buttonSelectContainer);

                            itemElement.appendChild(img);
                            itemElement.appendChild(contentDiv);

                            content.appendChild(itemElement);
                        });
                    } else {
                        console.error('未能获取到项目数据');
                    }
                })
                .catch(error => {
                    console.error('请求失败:', error);
                });
        };
    </script>
</body>

</html>
