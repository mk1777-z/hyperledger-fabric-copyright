<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>版权信息</title>
    <link rel="stylesheet" href="https://unpkg.com/layui@2.9.16/dist/css/layui.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(to bottom, #dfe9f3, #ffffff);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        .header {
            background-color: #00796b;
            color: white;
            padding: 20px;
            text-align: center;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 0;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .back-button a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            background-color: #005f73;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .back-button a:hover {
            background-color: #004b5c;
        }

        .container {
            width: 90%;
            max-width: 600px;
            padding: 30px;
            background: white;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            border-radius: 15px;
            text-align: center;
            margin-top: 20px;
        }

        .container img {
            display: block;
            margin: 20px auto;
            max-width: 150px;
            max-height: 150px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #contract-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 400px;
            padding: 20px;
            background: white;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            display: none;
            z-index: 1000;
        }

        #contract-modal h3 {
            margin-bottom: 15px;
            color: #00796b;
        }

        #modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: none;
            z-index: 999;
        }

        .modal-buttons {
            text-align: center;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>项目详情</h1>
        <div class="back-button">
            <a href="/display" class="layui-btn layui-btn-primary">返回列表</a>
        </div>
    </div>

    <div class="container">
        <h2 id="item-name"></h2>
        <p><strong>描述：</strong><span id="item-description"></span></p>
        <p><strong>价格：</strong><span id="item-price"></span></p>
        <p><strong>拥有者：</strong><span id="item-owner"></span></p>
        <img id="item-image" src="" alt="项目信息图片" />
        <div class="purchase-button">
            <button id="buy-button" class="layui-btn layui-btn-normal">购买</button>
        </div>
    </div>

    <div id="modal-overlay"></div>
    <div id="contract-modal">
        <h3>合同协议</h3>
        <p>请仔细阅读以下协议内容并点击“确认”以完成购买：</p>
        <p>合同条款：此处填写相关协议内容...</p>
        <div class="modal-buttons">
            <button id="confirm-button" class="layui-btn">确认</button>
            <button id="cancel-button" class="layui-btn layui-btn-danger">取消</button>
        </div>
    </div>

    <script src="https://unpkg.com/layui@2.9.16/dist/layui.all.js"></script>
    <script>
        window.onload = function () {
            const itemDetails = sessionStorage.getItem('itemDetails');
            if (itemDetails) {
                const item = JSON.parse(itemDetails);

                document.getElementById('item-name').textContent = `名称：${item.name}`;
                document.getElementById('item-description').textContent = item.description;
                document.getElementById('item-price').textContent = item.price;
                document.getElementById('item-owner').textContent = item.owner;

                const img = document.getElementById('item-image');
                img.src = item.img && item.img.length >= 100 ? item.img : 'https://api.iconify.design/icon-park:fail-picture.svg';
                img.alt = '版权图片';
            } else {
                console.error('没有找到项目信息');
            }

            const buyButton = document.getElementById('buy-button');
            const modal = document.getElementById('contract-modal');
            const overlay = document.getElementById('modal-overlay');

            buyButton.addEventListener('click', function () {
                modal.style.display = 'block';
                overlay.style.display = 'block';
            });

            const confirmButton = document.getElementById('confirm-button');
            confirmButton.addEventListener('click', function () {
                alert('购买成功！感谢您的支持！');
                modal.style.display = 'none';
                overlay.style.display = 'none';
            });

            const cancelButton = document.getElementById('cancel-button');
            cancelButton.addEventListener('click', function () {
                modal.style.display = 'none';
                overlay.style.display = 'none';
            });
        };
    </script>
</body>

</html>
