<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>版权信息</title>
    <!-- 引入 layui 样式 -->
    <link rel="stylesheet" href="https://unpkg.com/layui@2.9.16/dist/css/layui.css" />
</head>

<body>
    <div class="header">
        <h1>项目详情</h1>
        <div class="back-button">
            <a href="display.html" class="layui-btn layui-btn-primary">返回列表</a>
        </div>
    </div>

    <div class="container">
        <h2 id="item-name"></h2>
        <p><strong>描述：</strong><span id="item-description"></span></p>
        <p><strong>价格：</strong><span id="item-price"></span></p>
        <p><strong>拥有者：</strong><span id="item-owner"></span></p>
        <img id="item-image" src="" alt="项目信息图片" width="200" height="120" />
    </div>

    <script>
        window.onload = function () {
            // 获取存储的项目信息
            const itemDetails = JSON.parse(localStorage.getItem('itemDetails'));
            if (itemDetails) {
                // 填充页面内容
                document.getElementById('item-name').innerText = itemDetails.name;
                document.getElementById('item-description').innerText = itemDetails.description;
                document.getElementById('item-price').innerText = itemDetails.price;
                document.getElementById('item-owner').innerText = itemDetails.owner;
                document.getElementById('item-image').src = itemDetails.img && itemDetails.img !== "noimage" ? itemDetails.img : 'https://via.placeholder.com/200x120?text=暂无图片';
            } else {
                console.error('未找到项目信息');
            }
        };
    </script>
</body>

</html>
