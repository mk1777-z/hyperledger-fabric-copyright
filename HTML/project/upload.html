<!DOCTYPE html>
<html lang="zh-CN" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>版权上传界面</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/layui@2.9.16/dist/css/layui.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': {
                            '50': '#f0f9ff',
                            '100': '#e0f2fe',
                            '300': '#7dd3fc',
                            '400': '#38bdf8',
                            '500': '#0ea5e9',
                            '600': '#0284c7',
                            '700': '#0369a1',
                            '800': '#075985',
                            '900': '#0c4a6e',
                        },
                        'dark': {
                            '400': '#1e293b',
                            '500': '#0a101f',
                            '600': '#070b16',
                        },
                    },
                },
            },
        }

        function showCustomAlert(message, type = 'success', duration = 2000) {
            const alert = document.createElement('div');
            alert.className = `custom-alert ${type}`;
            alert.innerHTML = `
                <div class="alert-icon-wrapper">
                    <i id="alertIcon" class="${type === 'success' ? 'fas fa-check-circle' : 'fas fa-times-circle'}"></i>
                </div>
                <div id="alertMessage">${message}</div>
            `;
            document.body.appendChild(alert);

            setTimeout(() => alert.classList.add('show'), 10);

            setTimeout(() => {
                alert.classList.remove('show');
                setTimeout(() => document.body.removeChild(alert), 300);
            }, duration);
        }
        
        function showLoadingMessage(message = '加载') {
            loadingAlert = document.createElement('div');
            loadingAlert.className = `custom-alert success`;
            loadingAlert.innerHTML = `
                <div class="alert-icon-wrapper">
                    <i id="alertIcon" class="fas fa-spinner fa-spin"></i>
                </div>
                <div id="alertMessage">${message}</div>
            `;
            document.body.appendChild(loadingAlert);
            setTimeout(() => loadingAlert.classList.add('show'), 10);
        }

        function closeLoadingMessage() {
            if (loadingAlert) {
                loadingAlert.classList.remove('show');
                setTimeout(() => {
                    if (loadingAlert && loadingAlert.parentNode) {
                        loadingAlert.parentNode.removeChild(loadingAlert);
                    }
                    loadingAlert = null;
                }, 300);
            }
        }
    </script>
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #6e40ff, #0bdcab);
            --secondary-gradient: linear-gradient(135deg, #6172ff, #ff557a);
            --dark-bg-left: #03020A;  /* 极暗的紫黑色 */
            --dark-bg-right: #0A0818;  /* 极暗的蓝紫色 */
            --card-bg: rgba(30, 40, 70, 0.9); /* 更不透明，移除毛玻璃效果 */
            --card-border: rgba(80, 100, 240, 0.3);
            --card-glow: rgba(110, 64, 255, 0.2);
            --text-color: #f1f1f1;
            --secondary-text: #a0aec0;
            --accent-color: #6e40ff;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(90deg, var(--dark-bg-left), var(--dark-bg-right));
            background-attachment: fixed;
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }
        
        /* 背景光晕效果 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(110, 64, 255, 0.1) 0%, transparent 30%),
                radial-gradient(circle at 90% 80%, rgba(11, 220, 171, 0.1) 0%, transparent 30%);
            z-index: -1;
        }

        /* 额外背景效果 */
        .bg-gradient {
            position: absolute;
            top: 0;
            z-index: -1;
        }
        
        .bg-amber {
            height: 600px;
            width: 600px;
            right: 0;
            margin-top: -100px;
            background-color: rgba(245, 158, 11, 0.1);
            border-radius: 1rem;
            filter: blur(200px);
        }
        
        .bg-primary {
            height: 600px;
            width: 600px;
            left: 0;
            background-color: rgba(110, 64, 255, 0.1);
            border-radius: 1rem;
            filter: blur(200px);
        }

        /* 导航栏样式 */
        .navbar {
            background: rgba(3, 2, 10, 0.6);
            color: var(--text-color);
            padding: 15px 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 100;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        /* 品牌标识区 */
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
        }
        
        /* 主导航 */
        .main-nav {
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: center;
            flex: 1;
        }
        
        .nav-item {
            padding: 8px 16px;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .nav-item:hover {
            color: white;
            background: rgba(255, 255, 255, 0.05);
        }
        
        .nav-item.active {
            color: white;
        }
        
        .nav-item.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: white;
            border-radius: 4px;
        }
        
        /* 用户导航 */
        .user-nav {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .welcome-text {
            color: var(--secondary-text);
        }
        
        .username {
            color: var(--accent-color);
            font-weight: 600;
        }
        
        .nav-link {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: color 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
            white-space: nowrap;
        }
        
        .logout-btn {
            cursor: pointer;
        }

        /* 主容器样式 */
        .main-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        /* 页面标题区 */
        .page-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .page-title {
            font-size: 2.25rem;
            color: white;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .page-subtitle {
            color: var(--secondary-text);
            font-size: 1.1rem;
        }

        /* 表单卡片 */
        .form-card {
            background: rgba(30, 40, 70, 0.6);
            border-radius: 16px;
            border: 1px solid rgba(80, 100, 240, 0.2);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            margin-bottom: 30px;
        }

        /* 表单分组 */
        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: white;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-input:focus {
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 0 2px rgba(110, 64, 255, 0.2);
            outline: none;
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }

        /* 上传图片区域 */
        .upload-area {
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.02);
        }

        .upload-area:hover {
            border-color: rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.05);
        }

        .upload-icon {
            font-size: 40px;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 10px;
        }

        .upload-text {
            color: var(--secondary-text);
            margin-bottom: 8px;
        }

        .upload-hint {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.4);
        }

        /* 图片预览区 */
        .preview-container {
            margin-top: 20px;
        }

        .preview-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* 按钮样式 */
        .btn-container {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            justify-content: center;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 30px;
            font-weight: 500;
            font-size: 1rem;
            transition: all 0.3s;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            border: none;
        }

        .btn-primary {
            background: var(--primary-gradient);
            color: white;
            box-shadow: 0 4px 15px rgba(110, 64, 255, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(110, 64, 255, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                padding: 10px;
            }
            
            .main-nav {
                margin: 15px 0;
                flex-wrap: wrap;
            }
            
            .user-nav {
                margin-top: 10px;
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .form-card {
                padding: 20px;
            }
            
            .btn-container {
                flex-direction: column;
            }
        }

        /* 自定义消息弹窗样式 */
        .custom-alert {
            position: fixed;
            top: 50%;    
            left: 50%;   
            transform: translate(-50%, -50%);   
            background: rgba(24, 35, 56, 0.95); /* 半透明深蓝紫底色 */
            color: #f1f1f1;
            padding: 15px 20px;
            border-radius: 20px;
            /* box-shadow: 0 5px 10px rgba(110, 64, 255, 0.3), 
                        0 0 0 1px rgba(110, 64, 255, 0.2);  */
            display: inline-flex;  /* inline-flex 使其宽度随内容自适应 */
            align-items: center;
            gap: 15px;
            z-index: 9999;
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            max-width: 90vw;                 /* 避免内容超出屏幕 */
            white-space: nowrap;              /* 希望不换行 */
            backdrop-filter: blur(10px);
            border: 1px solid rgba(110, 64, 255, 0.3);
        }

        .custom-alert.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1) !important;
        }

        .alert-icon-wrapper {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            background: transparent !important; /* 强制透明 */
            box-shadow: none !important;
            border: none !important;
        }

        .custom-alert.success .alert-icon-wrapper {
            background: transparent; /* 确保完全透明 */
            box-shadow: none; /* 去掉任何阴影 */
        }

        .custom-alert.error .alert-icon-wrapper {
            background: transparent; /* 确保完全透明 */
            box-shadow: none; /* 去掉任何阴影 */
        }

        .custom-alert.success {
            border: 2px solid rgba(11, 220, 171, 0.7);  /* 成功：淡绿色边框 */
        }

        .custom-alert.error {
            border: 2px solid rgba(255, 85, 122, 0.7);  /* 失败：淡红色边框 */
        }

        .fa-check-circle {
            font-size: 1.8rem !important; /* 与spinner和times-circle保持一致 */
            color: #0bdcab;
        }

        /* 改为只对 fa-spinner 应用旋转动画 */
        .fa-spinner {
            animation: spin 2s linear infinite;
            font-size: 1.8rem;  
            color: #0bdcab; 
        }

        /* 确保错误图标不会旋转 */
        .fa-times-circle {
            animation: none !important;
            font-size: 1.7rem; 
        }

        #alertMessage {
            font-weight: 500;
            letter-spacing: 0.5px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }
        .custom-alert.success #alertIcon {
            color: #0bdcab;
            filter: drop-shadow(0 2px 2px rgba(0, 0, 0, 0.4)); /* 添加阴影，立体感 */
        }

        .custom-alert.error #alertIcon {
            color: #ff557a;
            filter: drop-shadow(0 2px 2px rgba(0, 0, 0, 0.4)); /* 添加阴影，立体感 */
        }

        #alertMessage {
            font-weight: 500;
            letter-spacing: 0.5px;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
            margin: 1px 0;  /* 上下边距改为8px，左右为0 */
        }

        /* 旋转动画 */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 入场动画 */
        @keyframes alertIn {
            0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }
        
        .custom-alert.show {
            animation: alertIn 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
        }

        .topup-size-modal {
            width: 340px !important;  /* 调整为充值弹窗专用宽度 */
            max-height: 70vh !important; /* 如需调整高度 */
        }

        /* 专门为下拉选项添加深色主题 */
        select.form-input option {
            background-color: rgba(30, 30, 30, 0.95) !important; /* 深色背景 */
            color: white !important; /* 白色文字 */
            padding: 10px 15px; /* 调整内边距 */
        }

    </style>
</head>

<body>
    <!-- 背景色块 -->
    <div class="bg-gradient bg-amber"></div>
    <div class="bg-gradient bg-primary"></div>

    <!-- 导航条 -->
    <nav class="navbar">
        <!-- 品牌标识 -->
        <div class="navbar-brand">区块链版权</div>
        
        <!-- 主导航 -->
        <div class="main-nav">
            <a href="/display" class="nav-item">版权展示</a>
            <a href="/homepage" class="nav-item">个人中心</a>
            <a href="/upload" class="nav-item active">版权上传</a>
            <a href="/statistics" class="nav-item">统计分析</a>
        </div>
        
        <!-- 用户导航 -->
        <div class="user-nav">
            <span class="welcome-text">欢迎，<span id="username" class="username">未登录</span></span>
            <a class="nav-link logout-btn" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i> 退出
            </a>
        </div>
    </nav>

    <div class="main-container">
        <!-- 页面标题 -->
        <div class="page-header">
            <h1 class="page-title">版权作品上传</h1>
            <p class="page-subtitle">填写详细信息，将您的创作作品上传到区块链平台</p>
        </div>

        <!-- 表单卡片 -->
        <div class="form-card">
            <form id="uploadForm">
                <div class="form-group">
                    <label class="form-label">版权编号</label>
                    <input type="text" name="copyrightId" required placeholder="请输入版权编号" class="form-input">
                </div>

                <div class="form-group">
                    <label class="form-label">版权名称</label>
                    <input type="text" name="copyrightName" required placeholder="请输入版权名称" class="form-input">
                </div>

                <div class="form-group">
                    <label class="form-label">版权价格</label>
                    <input type="text" name="copyrightPrice" required placeholder="请输入版权价格" class="form-input">
                </div>

                <div class="form-group">
                    <label class="form-label">简要描述</label>
                    <input type="text" name="shortDesc" required placeholder="十字以内简短描述" class="form-input" maxlength="10">
                </div>

                <div class="form-group">
                    <label class="form-label">详细描述</label>
                    <textarea name="detailedDesc" required placeholder="请输入详细描述" class="form-input form-textarea"></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label">上传图片</label>
                    <div class="upload-area" id="uploadImageBtn">
                        <i class="fas fa-cloud-upload-alt upload-icon"></i>
                        <p class="upload-text">点击或拖拽图片至此处上传</p>
                        <p class="upload-hint">支持 JPG、PNG 格式，文件大小不超过 5MB</p>
                    </div>
                    <input type="file" id="uploadImageInput" style="display: none;" accept="image/*">
                    
                    <div class="preview-container" id="previewContainer" style="display: none;">
                        <img id="uploadImagePreview" class="preview-image">
                        <p id="uploadImageText" class="upload-hint" style="margin-top: 8px; text-align: center;"></p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">是否售卖</label>
                    <select name="onSale" class="form-input">
                        <option value="">请选择</option>
                        <option value="1">是</option>
                        <option value="0">否</option>
                    </select>
                </div>
                <div class="btn-container">
                    <button type="button" class="btn btn-primary" id="submitBtn">
                        <i class="fas fa-upload"></i> 提交上传
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="goBack()">
                        <i class="fas fa-arrow-left"></i> 返回
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://unpkg.com/layui@2.9.16/dist/layui.js"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

    <script>
        // 初始化变量
        let OnSale = false;
        
        // 页面加载时初始化
        window.onload = function() {
            // 显示用户名
            const username = localStorage.getItem('username');
            document.getElementById("username").textContent = username || "未登录";
            
            // 检查登录状态
            const token = localStorage.getItem('token');
            if (!token) {
                layui.layer.msg('请先登录', {icon: 2}, function() {
                    window.location.href = '/';
                });
            }
            
            // 初始化图标
            lucide.createIcons();
        };
        
        // 退出登录
        function logout() {
            localStorage.clear();
            window.location.href = '/';
        }
        
        // 点击上传区域触发文件选择
        document.getElementById('uploadImageBtn').addEventListener('click', function() {
            document.getElementById('uploadImageInput').click();
        });
        
        // 图片选择处理
        document.getElementById('uploadImageInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                if (file.size > 5 * 1024 * 1024) {
                    layui.layer.msg('图片大小不能超过5MB', {icon: 2});
                    return;
                }
                
                const reader = new FileReader();
                reader.onload = function(event) {
                    const imageBase64 = event.target.result;
                    document.getElementById('uploadImagePreview').src = imageBase64;
                    document.getElementById('uploadImageText').innerText = `文件名: ${file.name}`;
                    document.getElementById('previewContainer').style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });
        
        // 监听表单选择
        document.querySelector('select[name="onSale"]').addEventListener('change', function(e) {
            OnSale = e.target.value === '1';
        });
        
        // 提交按钮事件
        document.getElementById('submitBtn').addEventListener('click', function() {
            // 表单验证
            const form = document.getElementById('uploadForm');
            const formData = new FormData(form);
            
            // 检查必填字段
            for (const [key, value] of formData.entries()) {
                if (!value && key !== 'onSale') {
                    showCustomAlert(`请填写${getFieldLabel(key)}`, 'error');
                    return;
                }
            }
            
            // 检查图片是否已上传
            if (!document.getElementById('uploadImagePreview').src) {
                showCustomAlert('请上传图片', 'error');
                return;
            }
            
            // 整理上传数据
            const imageBase64 = document.getElementById('uploadImagePreview').src;
            const uploadInfo = {
                id: parseInt(formData.get('copyrightId'), 10),
                name: formData.get('copyrightName'),
                price: parseFloat(formData.get('copyrightPrice')),
                simple_dsc: formData.get('shortDesc'),
                dsc: formData.get('detailedDesc'),
                on_sale: OnSale,
                img: imageBase64
            };
            
            // 显示加载中提示
            const loadingIndex = layui.layer.load(2, {shade: [0.3, '#000']});
            
            // 发送请求
            fetch('/upload', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${localStorage.getItem('token')}`
                },
                body: JSON.stringify(uploadInfo)
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else if (response.status >= 400 && response.status < 500) {
                    return response.json().then(json => {
                        throw new Error(`客户端错误: ${response.status} - ${JSON.stringify(json)}`);
                    });
                } else if (response.status >= 500) {
                    return response.json().then(json => {
                        throw new Error(`服务器端错误: ${response.status} - ${JSON.stringify(json)}`);
                    });
                }
            })
            .then(data => {
                layui.layer.close(loadingIndex);
                showCustomAlert('上传成功', 'success');
                setTimeout(() => {
                    window.location.href = '/display';
                }, 2000); // 保持2秒延迟跳转
            })
            .catch(error => {
                layui.layer.close(loadingIndex);
                showCustomAlert('上传失败: ' + error.message, 'error');
                console.error('请求出现错误:', error);
            });
        });
        
        // 获取字段对应的中文名
        function getFieldLabel(fieldName) {
            const fieldLabels = {
                'copyrightId': '版权编号',
                'copyrightName': '版权名称',
                'copyrightPrice': '版权价格',
                'shortDesc': '简要描述',
                'detailedDesc': '详细描述',
                'onSale': '是否售卖'
            };
            return fieldLabels[fieldName] || fieldName;
        }
        
        // 返回功能
        function goBack() {
            window.history.back();
        }
    </script>
