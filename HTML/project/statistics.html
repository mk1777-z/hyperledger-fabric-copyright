<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script>
        function showCustomAlert(message, type = 'success', duration = 2000) {
            const alert = document.createElement('div');
            alert.className = `custom-alert ${type}`;
            alert.innerHTML = `
                <div class="alert-icon-wrapper">
                    <i id="alertIcon" class="${type === 'success' ? 'fas fa-check-circle' : 'fas fa-times-circle'}"></i>
                </div>
                <div id="alertMessage">${message}</div>
            `;
            document.body.appendChild(alert);

            setTimeout(() => alert.classList.add('show'), 10);

            setTimeout(() => {
                alert.classList.remove('show');
                setTimeout(() => document.body.removeChild(alert), 300);
            }, duration);
        }

    </script>
    <style>

            --primary-gradient: linear-gradient(135deg, #6e40ff, #0bdcab);
            --secondary-gradient: linear-gradient(135deg, #6172ff, #ff557a);
            --dark-bg-left: #03020A;
            /* 极暗的紫黑色 */
            --dark-bg-right: #0A0818;
            /* 极暗的蓝紫色 */
            --card-bg: rgba(30, 40, 70, 0.9);
            --card-border: rgba(80, 100, 240, 0.3);

        .btn-primary {

        .btn-primary:hover {

        /* 导出按钮区域 */
        .export-buttons {

            gap: 10px;
            margin: 20px 0;
            justify-content: center;
            flex-wrap: wrap;
        }

        /* 数据卡片 - 修改为横向撑满 */
        .stat-cards {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            /* 强制4个等宽列 */

        .stat-card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 20px;
            text-align: center;

        }

        .stat-card:hover {
            transform: translateY(-5px);

        }

        .stat-value {

            margin: 10px 0;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-label {
            color: var(--secondary-text);
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 1px;

        .stat-icon {
            margin-bottom: 10px;
            width: 60px;
            height: 60px;
            background: rgba(110, 64, 255, 0.2);
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
        }

        /* 表格样式 */
        .layui-table {
            background: rgba(255, 255, 255, 0.05) !important;
            color: var(--text-color) !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
        }

        .layui-table th {
            background-color: rgba(0, 0, 0, 0.2) !important;
            color: white !important;
        }

        .layui-table td,
        .layui-table th {
            border-color: rgba(255, 255, 255, 0.07) !important;
        }

        .layui-table tr:hover {
            background-color: rgba(255, 255, 255, 0.05) !important;
        }

        /* 输入框样式 */
        .layui-input,
        .layui-select,
        .layui-textarea {
            background-color: rgba(255, 255, 255, 0.1) !important;
            border: 1px solid rgba(255, 255, 255, 0.2) !important;
            color: white !important;
            border-radius: 6px !important;
        }

        .layui-input:focus,
        .layui-select:focus,
        .layui-textarea:focus {
            border-color: var(--accent-color) !important;
            box-shadow: 0 0 10px rgba(110, 64, 255, 0.2);
        }

        .layui-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        /* LayUI 暗色适配 */
        .layui-form-label {
            color: var(--text-color) !important;
        }

        .layui-btn {
            background-color: rgba(110, 64, 255, 0.8) !important;
        }

        .layui-btn-primary {
            background-color: rgba(255, 255, 255, 0.1) !important;
            border: 1px solid rgba(255, 255, 255, 0.2) !important;
            color: white !important;
        }

        .layui-laypage-em {
            background-color: var(--accent-color) !important;
        }

        .layui-laypage a {
            color: var(--text-color) !important;
        }

        /* 响应式设计 */
        @media screen and (max-width: 768px) {
            .user-profile {
                flex-direction: row !important;
                /* 强制在移动设备上保持水平排列 */
            }

            .filter-section {
                flex-direction: column;
                align-items: stretch;
            }

            .navbar {
                flex-direction: column;
                padding: 10px;
            }

            .main-nav {
                margin: 10px 0;
                flex-wrap: wrap;
                justify-content: center;
            }

            .user-nav {
                margin-top: 10px;
                flex-wrap: wrap;
                justify-content: center;
                gap: 10px;
            }
        }

        /* 自定义消息弹窗样式 */
        .custom-alert {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(24, 35, 56, 0.95);
            /* 半透明深蓝紫底色 */
            color: #f1f1f1;
            padding: 15px 20px;
            border-radius: 20px;
            /* box-shadow: 0 5px 10px rgba(110, 64, 255, 0.3), 
                        0 0 0 1px rgba(110, 64, 255, 0.2);  */
            display: inline-flex;
            /* inline-flex 使其宽度随内容自适应 */
            align-items: center;
            gap: 15px;
            z-index: 9999;
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            max-width: 90vw;
            /* 避免内容超出屏幕 */
            white-space: nowrap;
            /* 希望不换行 */
            backdrop-filter: blur(10px);
            border: 1px solid rgba(110, 64, 255, 0.3);
        }

        .custom-alert.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1) !important;
        }

        .alert-icon-wrapper {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            background: transparent !important;
            /* 强制透明 */
            box-shadow: none !important;
            border: none !important;
        }

        .custom-alert.success .alert-icon-wrapper {
            background: transparent;
            /* 确保完全透明 */
            box-shadow: none;
            /* 去掉任何阴影 */
        }

        .custom-alert.error .alert-icon-wrapper {
            background: transparent;
            /* 确保完全透明 */
            box-shadow: none;
            /* 去掉任何阴影 */
        }

        .custom-alert.success {
            border: 2px solid rgba(11, 220, 171, 0.7);
            /* 成功：淡绿色边框 */
        }

        .custom-alert.error {
            border: 2px solid rgba(255, 85, 122, 0.7);
            /* 失败：淡红色边框 */
        }

        .fa-check-circle {
            font-size: 1.8rem !important;
            /* 与spinner和times-circle保持一致 */
            color: #0bdcab;
        }

        /* 改为只对 fa-spinner 应用旋转动画 */
        .fa-spinner {
            animation: spin 2s linear infinite;
            font-size: 1.8rem;
            color: #0bdcab;
        }

        /* 确保错误图标不会旋转 */
        .fa-times-circle {
            animation: none !important;
            font-size: 1.8rem;
        }

        #alertMessage {
            font-weight: 500;
            letter-spacing: 0.5px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        .custom-alert.success #alertIcon {
            color: #0bdcab;
            filter: drop-shadow(0 2px 2px rgba(0, 0, 0, 0.4));
            /* 添加阴影，立体感 */
        }

        .custom-alert.error #alertIcon {
            color: #ff557a;
            filter: drop-shadow(0 2px 2px rgba(0, 0, 0, 0.4));
            /* 添加阴影，立体感 */
        }

        #alertMessage {
            font-weight: 500;
            letter-spacing: 0.5px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
            margin: 1px 0;
            /* 上下边距改为8px，左右为0 */
        }

        /* 旋转动画 */
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* 入场动画 */
        @keyframes alertIn {
            0% {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 0;
            }

            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }

        .custom-alert.show {
            animation: alertIn 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
        }

        /* 用户头像和下拉菜单样式 */
        .user-profile {
            display: flex;
            flex-direction: row;
            /* 明确指定水平排列 */
            align-items: center;
            position: relative;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 30px;
            transition: background-color 0.3s;
        }

        .user-profile:hover {
            background-color: rgba(78, 68, 255, 0.1);
        }

        .avatar-container {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            overflow: hidden;
            position: relative;
            margin-right: 10px;
            box-shadow: 0 0 10px rgba(78, 68, 255, 0.4);
        }

        /* 添加渐变色边框效果 */
        .avatar-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: var(--primary-gradient);
            border-radius: 50%;
            z-index: -1;
        }

        #userAvatar {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            background-color: var(--card-bg);
        }

        .user-profile .fa-chevron-down {
            margin-left: 5px;
            font-size: 0.8rem;
            color: var(--secondary-text);
            transition: transform 0.3s;
        }

        .user-profile:hover .fa-chevron-down {
            transform: rotate(180deg);
        }

        .dropdown-menu {
            position: absolute;
            top: 100%;
            right: 0;
            background: var(--card-bg);
            border-radius: 10px;
            padding: 10px 0;
            min-width: 180px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border-color);
            opacity: 0;
            visibility: hidden;
            transform: translateY(10px);
            transition: all 0.3s;
            z-index: 1000;
        }

        .user-profile:hover .dropdown-menu {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .dropdown-menu a {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            color: var(--text-color);
            text-decoration: none;
            font-size: 0.95rem;
            transition: background 0.2s;
        }

        .dropdown-menu a:hover {
            background: rgba(78, 68, 255, 0.1);
            color: var(--secondary-color);
        }

        .dropdown-menu a i {
            width: 16px;
            text-align: center;
        }

        /* 修改原有的欢迎文本样式 */
        .welcome-text {
            font-size: 0.95rem;
            margin-right: 5px;
            margin-right: 5px;
            margin-top: 0;
            /* 移除任何可能的顶部边距 */
            margin-bottom: 0;
            /* 移除任何可能的底部边距 */
        }
    </style>

</head>

    <script>
        // 页面加载时初始化
        window.onload = function () {
            // 设置用户名
            const username = localStorage.getItem('username');
            document.getElementById("username").textContent = username || "未登录";

            // 加载用户头像
            const avatarUrl = localStorage.getItem('avatarUrl');
            if (avatarUrl) {
                document.getElementById('userAvatar').src = avatarUrl;
            }


            // 验证登录状态
            const token = localStorage.getItem('token');
            if (!token) {
                alert('请登录');
                return (window.location.href = '/');
            }

            // 设置默认日期范围为2023/1/1-当日
            setDefaultDateRange();

            // 初始化统计数据
            initStatistics();

            // 初始化图表
            initCharts();

        // 设置默认日期范围
        function setDefaultDateRange() {
            const endDate = new Date();
            const startDate = new Date('2023-01-01');

            // 格式化日期
            const formatDate = (date) => {
                const year = date.getFullYear();
                const month = (date.getMonth() + 1).toString().padStart(2, '0');
                const day = date.getDate().toString().padStart(2, '0');
                return `${year}-${month}-${day}`;
            };

            const defaultRange = `${formatDate(startDate)} - ${formatDate(endDate)}`;

            // 设置到输入框
            const dateRangeInput = document.getElementById('date-range');
            if (dateRangeInput) {
                dateRangeInput.value = defaultRange;
            }

            // 保存到session以便其他函数使用
            sessionStorage.setItem('defaultDateRange', defaultRange);

            return defaultRange;
        }

        // 退出功能
        function logout() {
            localStorage.clear();
            window.location.href = '/';
        }

        // 初始化统计数据 - 获取真实数据而非模拟数据
        function initStatistics() {
            // 显示加载中
            document.getElementById('total-copyrights').textContent = '加载中...';
            document.getElementById('total-transactions').textContent = '加载中...';
            document.getElementById('active-users').textContent = '加载中...';
            document.getElementById('total-value').textContent = '加载中...';

            // 获取真实统计数据 - 移除api前缀
            fetch('/statistics/summary', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${localStorage.getItem('token')}`
                },
                body: JSON.stringify({}) // 空对象，确保Content-Type生效
            })
                .then(res => {
                    if (!res.ok) {
                        return res.text().then(text => {
                            console.error('服务器错误:', text);
                            throw new Error(`服务器返回状态码: ${res.status}`);
                        });
                    }
                    return res.json();
                })
                .then(data => {
                    if (data && data.success) {
                        // 更新统计卡片数据
                        document.getElementById('total-copyrights').textContent = data.copyrightCount || '0';
                        document.getElementById('total-transactions').textContent = data.transactionCount || '0';
                        document.getElementById('active-users').textContent = data.activeUsers || '0';
                        document.getElementById('total-value').textContent = formatCurrency(data.totalValue || 0);
                    } else {
                        throw new Error('数据格式不正确: ' + (data.message || '未知错误'));
                    }
                })
                .catch(err => {
                    console.error('获取统计数据失败:', err);
                    // 显示错误提示
                    document.getElementById('total-copyrights').textContent = '-';
                    document.getElementById('total-transactions').textContent = '-';
                    document.getElementById('active-users').textContent = '-';
                    document.getElementById('total-value').textContent = '-';

                    // 使用layui显示友好提示
                    layui.layer.msg('统计数据加载失败，请稍后刷新重试', { icon: 2 });

            // 用户活跃度图表 - 修改为三条线：活跃用户、交易用户、新注册用户

        // 加载真实图表数据 - 改进错误处理
        function loadRealChartData(trendChart, typeChart, transactionChart) {
            // 获取当前的日期范围和类型
            const dateRange = document.getElementById('date-range').value || sessionStorage.getItem('defaultDateRange');
            const copyrightType = '';  // 已删除版权类型筛选，使用空字符串

            // 获取版权交易趋势数据 - 修改API路径和参数
            fetch('/statistics/copyright-trend', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${localStorage.getItem('token')}`
                },
                body: JSON.stringify({
                    timeRange: dateRange,
                    category: copyrightType
                })
            })
                .then(res => {
                    if (!res.ok) {
                        return res.text().then(text => {
                            console.error('版权趋势API错误:', text);
                            throw new Error(`服务器返回状态码: ${res.status}`);
                        });
                    }
                    return res.json();
                })
                .then(data => {
                    if (data && data.success) {
                        trendChart.setOption({
                            xAxis: {
                                data: data.dates || []
                            },
                            series: [{
                                name: '交易数量',
                                data: data.counts || []
                            }]
                        });
                    } else {
                        throw new Error('数据格式不正确: ' + (data.message || '未知错误'));
                    }
                })
                .catch(err => {
                    console.error('获取版权趋势数据失败:', err);
                    layui.layer.msg('版权趋势数据加载失败', { icon: 2 });
                });

            // 获取版权类型分布数据 - 修改API路径和参数
            fetch('/statistics/copyright-types', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${localStorage.getItem('token')}`
                },
                body: JSON.stringify({
                    timeRange: dateRange,
                    category: copyrightType
                })
            })
                .then(res => {
                    if (!res.ok) {
                        return res.text().then(text => {
                            console.error('版权类型API错误:', text);
                            throw new Error(`服务器返回状态码: ${res.status}`);
                        });
                    }
                    return res.json();
                })
                .then(data => {
                    if (data && data.success && data.types) {
                        const typeData = data.types.map(item => ({
                            value: item.value || item.count,
                            name: item.name || item.type
                        }));

                        typeChart.setOption({
                            series: [{
                                data: typeData
                            }]
                        });
                    } else {
                        throw new Error('数据格式不正确: ' + (data.message || '未知错误'));
                    }
                })
                .catch(err => {
                    console.error('获取版权类型数据失败:', err);
                    layui.layer.msg('版权类型数据加载失败', { icon: 2 });
                });

            // 获取交易金额数据 - 修改API路径和参数
            fetch('/statistics/transaction-amount', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${localStorage.getItem('token')}`
                },
                body: JSON.stringify({
                    timeRange: dateRange,
                    category: copyrightType,
                    months: 6  // 请求最近6个月的数据
                })
            })
                .then(res => {
                    if (!res.ok) {
                        return res.text().then(text => {
                            console.error('交易金额API错误:', text);
                            throw new Error(`服务器返回状态码: ${res.status}`);
                        });
                    }
                    return res.json();
                })
                .then(data => {
                    if (data && data.success) {
                        // 确保只显示最近6个月的数据
                        let displayDates = data.dates || [];
                        let displayAmounts = data.amounts || [];

                        // 如果返回的数据超过6个月，只取最近6个月
                        if (displayDates.length > 6) {
                            displayDates = displayDates.slice(-6);
                            displayAmounts = displayAmounts.slice(-6);
                        }

                        // 更新图表
                        transactionChart.setOption({
                            xAxis: {
                                data: displayDates
                            },
                            series: [{
                                name: '交易金额',
                                data: displayAmounts,
                                type: 'bar'  // 确保是柱状图
                            }]
                        });
                    } else {
                        throw new Error('数据格式不正确: ' + (data.message || '未知错误'));
                    }
                })
                .catch(err => {
                    console.error('获取交易金额数据失败:', err);
                    layui.layer.msg('交易金额数据加载失败', { icon: 2 });
                });
        }

        // 格式化日期为 MM-DD 格式
        function formatDate(date) {
            const month = date.getMonth() + 1;
            const day = date.getDate();
            return `${month}-${day}`;
        }

        // 初始化LayUI组件
        function initLayuiComponents() {
            layui.use(['laydate', 'table', 'form'], function () {
                const laydate = layui.laydate;
                const table = layui.table;

                // 日期范围选择
                laydate.render({
                    elem: '#date-range',
                    range: true,
                    theme: '#6e40ff',
                    value: sessionStorage.getItem('defaultDateRange') || '',
                    done: function (value) {
                        // 日期改变时重新加载数据
                        if (value) {
                            // 重新获取图表和表格数据
                            // 由于已经移除了版权类型选择框，使用空字符串代替
                            reloadAllData(value, '');
                        }
                    }
                });

                // 加载真实数据表格 - 修改URL和初始参数
                table.render({
                    elem: '#data-table',
                    url: '/statistics/detail-data',
                    method: 'post',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    where: {
                        dateRange: sessionStorage.getItem('defaultDateRange'),
                        type: '' // 使用空字符串代替版权类型
                    },
                    page: true,
                    cols: [[
                        { field: 'id', title: 'ID', width: 80, sort: true },
                        { field: 'name', title: '版权名称', width: 180 },
                        { field: 'type', title: '类型', width: 100 },
                        { field: 'owner', title: '所有者', width: 120 },
                        { field: 'registrationDate', title: '注册日期', width: 160, sort: true },
                        { field: 'price', title: '价格', width: 100, sort: true },
                        { field: 'transactions', title: '交易次数', width: 120, sort: true },
                        { field: 'status', title: '状态', width: 100 }
                    ]],
                    parseData: function (res) {
                        return {
                            "code": res.success ? 0 : 1,
                            "msg": res.message || "",
                            "count": res.total || 0,
                            "data": res.items || []
                        };
                    },
                    error: function (res) {
                        console.error("表格数据加载失败:", res);
                        layui.layer.msg('表格数据加载失败，请稍后重试', { icon: 2 });
                    }

                // 按钮事件绑定
                document.getElementById('filter-btn').addEventListener('click', function () {

                    const queryParams = new URLSearchParams({
                        token: localStorage.getItem('token'),
                        timeRange: dateRange,
                        category: copyrightType

                    window.location.href = `/statistics/export-excel?${queryParams.toString()}`;
                });

                document.getElementById('export-pdf').addEventListener('click', function () {
                    const dateRange = document.getElementById('date-range').value;
                    // 由于已经移除了版权类型选择框，使用空字符串代替
                    const copyrightType = '';

                    const queryParams = new URLSearchParams({
                        token: localStorage.getItem('token'),
                        timeRange: dateRange,
                        category: copyrightType
                    });

                    window.location.href = `/statistics/export-pdf?${queryParams.toString()}`;
                });

                document.getElementById('export-image').addEventListener('click', function () {
                    layui.layer.msg('正在准备图表数据...', { icon: 16, time: 1000 }, function () {
                        // 这里可以使用 ECharts 的 getDataURL 方法获取图表的 base64 图像
                        layui.layer.msg('导出功能正在开发中', { icon: 1 });
                    });
                });
            });
        }

                        name: '交易用户',
                        type: 'line',
                        data: [0, 0, 0, 0, 0, 0, 0], // 初始为0，后续会更新
                        smooth: true,
                        symbol: 'circle',
                        symbolSize: 8,
                        lineStyle: {
                            width: 3,
                            color: '#0bdcab'
                        }
                    },
                    {
                        name: '新注册用户',
                        type: 'line',
                        data: [0, 0, 0, 0, 0, 0, 0], // 初始为0，后续会更新
                        smooth: true,
                        symbol: 'circle',
                        symbolSize: 8,
                        lineStyle: {
                            width: 3,
                            color: '#ff6b6b'
                        }
                    }
                ]
            });

            // 加载真实数据
            getUserActivityData(userActivityChart);

            return userActivityChart;
        }

        // 重新加载所有数据
        function reloadAllData(dateRange, copyrightType) {
            // 重新加载表格数据 - 这里需要检查data-table元素是否存在
            if (document.getElementById('data-table')) {
                layui.table.reload('data-table', {
                    where: {
                        dateRange: dateRange,
                        type: copyrightType
                    }
                });
            }

            // 重新获取所有图表
            const trendChart = echarts.init(document.getElementById('trend-chart'));
            const typeChart = echarts.init(document.getElementById('type-chart'));
            const transactionChart = echarts.init(document.getElementById('transaction-chart'));
            const userActivityChart = echarts.init(document.getElementById('user-activity-chart'));

            // 重新加载图表数据
            loadRealChartData(trendChart, typeChart, transactionChart);

            // 重新加载用户活跃度数据
            getUserActivityData(userActivityChart, dateRange);
        }

        // 获取用户活跃度数据 - 与其他API端点保持一致的错误处理
        function getUserActivityData(userActivityChart, dateRange) {
            // 使用传入的dateRange，如果没有则使用默认值
            const timeRange = dateRange || document.getElementById('date-range').value || sessionStorage.getItem('defaultDateRange');

            fetch('/statistics/user-activity', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${localStorage.getItem('token')}`
                },
                body: JSON.stringify({
                    days: 7,
                    timeRange: timeRange
                })
            })
                .then(res => {
                    if (!res.ok) {
                        return res.text().then(text => {
                            console.error('用户活跃度API错误:', text);
                            throw new Error(`服务器返回状态码: ${res.status}`);
                        });
                    }
                    return res.json();
                })
                .then(data => {
                    if (data && data.success) {
                        // 更新图表数据
                        userActivityChart.setOption({
                            xAxis: {
                                data: data.dates || []
                            },
                            series: [
                                {
                                    name: '活跃用户',
                                    data: data.activeUsers || Array(7).fill(0)
                                },
                                {
                                    name: '交易用户',
                                    data: data.transactionUsers || Array(7).fill(0)
                                },
                                {
                                    name: '新注册用户',
                                    data: data.newUsers || Array(7).fill(0)
                                }
                            ]
                        });
                    } else {
                        throw new Error('数据格式不正确: ' + (data.message || '未知错误'));
                    }
                })
                .catch(err => {
                    console.error('获取用户活跃度数据失败:', err);
                    layui.layer.msg('用户活跃度数据加载失败', { icon: 2 });
                });
        }

        // 汉堡菜单功能
        const hamburger = document.getElementById('hamburger');
        const navLinks = document.getElementById('navLinks');

        if (hamburger && navLinks) {
            hamburger.addEventListener('click', function () {
                navLinks.classList.toggle('active');
            });
        }
    </script>
</body>

</html>
