    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': {
                            '50': '#f0f9ff',
                            '100': '#e0f2fe',
                            '300': '#7dd3fc',
                            '400': '#38bdf8',
                            '500': '#0ea5e9',
                            '600': '#0284c7',
                            '700': '#0369a1',
                            '800': '#075985',
                            '900': '#0c4a6e',
                        },
                        'dark': {
                            '400': '#1e293b',
                            '500': '#0a101f',
                            '600': '#070b16',
                        },
                    },
                },
            },
        }

        function showCustomAlert(message, type = 'success', duration = 2000) {
            const alert = document.createElement('div');
            alert.className = `custom-alert ${type}`;
            alert.innerHTML = `
                <div class="alert-icon-wrapper">
                    <i id="alertIcon" class="${type === 'success' ? 'fas fa-check-circle' : 'fas fa-times-circle'}"></i>
                </div>
                <div id="alertMessage">${message}</div>
            `;
            document.body.appendChild(alert);

            setTimeout(() => alert.classList.add('show'), 10);

            setTimeout(() => {
                alert.classList.remove('show');
                setTimeout(() => document.body.removeChild(alert), 300);
            }, duration);
        }

        let loadingAlert = null;

        function showLoadingMessage(message = '加载中...') {
            loadingAlert = document.createElement('div');
            loadingAlert.className = `custom-alert success`;
            loadingAlert.innerHTML = `
                <div class="alert-icon-wrapper">
                    <i id="alertIcon" class="fas fa-spinner fa-spin"></i>
                </div>
                <div id="alertMessage">${message}</div>
            `;
            document.body.appendChild(loadingAlert);
            setTimeout(() => loadingAlert.classList.add('show'), 10);
        }

        function closeLoadingMessage() {
            if (loadingAlert) {
                loadingAlert.classList.remove('show');
                setTimeout(() => {
                    if (loadingAlert && loadingAlert.parentNode) {
                        loadingAlert.parentNode.removeChild(loadingAlert);
                    }
                    loadingAlert = null;
                }, 300);
            }
        }
    </script>

            z-index: 9999;
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            max-width: 90vw;                 /* 避免内容超出屏幕 */
            white-space: nowrap;              /* 希望不换行 */
            backdrop-filter: blur(10px);
            border: 1px solid rgba(110, 64, 255, 0.3);
        }

        .custom-alert.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1) !important;
        }

        .alert-icon-wrapper {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            background: transparent !important; /* 强制透明 */
            box-shadow: none !important;
            border: none !important;
        }

        .custom-alert.success .alert-icon-wrapper {
            background: transparent; /* 确保完全透明 */
            box-shadow: none; /* 去掉任何阴影 */
        }

        .custom-alert.error .alert-icon-wrapper {
            background: transparent; /* 确保完全透明 */
            box-shadow: none; /* 去掉任何阴影 */
        }

        .custom-alert.success {
            border: 2px solid rgba(11, 220, 171, 0.7);  /* 成功：淡绿色边框 */
        }

        .custom-alert.error {
            border: 2px solid rgba(255, 85, 122, 0.7);  /* 失败：淡红色边框 */
        }

        /* #alertIcon {
            font-size: 1.8rem;  
            color: #0bdcab; 
            animation: spin 2s linear infinite; 
        } */

        .fa-check-circle {
            font-size: 1.8rem !important; /* 与spinner和times-circle保持一致 */
            color: #0bdcab;
        }

        /* 改为只对 fa-spinner 应用旋转动画 */
        .fa-spinner {
            animation: spin 2s linear infinite;
            font-size: 1.8rem;  
            color: #0bdcab; 
        }

        /* 确保错误图标不会旋转 */
        .fa-times-circle {
            animation: none !important;
            font-size: 1.8rem; 
        }

        #alertMessage {
            font-weight: 500;
            letter-spacing: 0.5px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }
        .custom-alert.success #alertIcon {
            color: #0bdcab;
            filter: drop-shadow(0 2px 2px rgba(0, 0, 0, 0.4)); /* 添加阴影，立体感 */
        }

        .custom-alert.error #alertIcon {
            color: #ff557a;
            filter: drop-shadow(0 2px 2px rgba(0, 0, 0, 0.4)); /* 添加阴影，立体感 */
        }

        #alertMessage {
            font-weight: 500;
            letter-spacing: 0.5px;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
            margin: 1px 0;  /* 上下边距改为8px，左右为0 */
        }

        /* 旋转动画 */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 入场动画 */
        @keyframes alertIn {
            0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }
        
        .custom-alert.show {
            animation: alertIn 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
        }
    </style>
    <script src="https://unpkg.com/layui@2.9.16/dist/layui.js"></script>
    <!-- <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script> -->
</head>

<body>
    <!-- 背景色块 -->
    <div class="bg-gradient bg-amber"></div>
    <div class="bg-gradient bg-primary"></div>

    <!-- 导航条 - 重新设计布局 -->
    <nav class="navbar">
        <!-- 品牌标识 -->
        <div class="navbar-brand">区块链版权</div>

        <!-- 主导航 - 居中 -->
        <div class="main-nav">
            <a href="/display" class="nav-item active">版权展示</a>
            <a href="/homepage" class="nav-item">个人中心</a>
            <a href="/statistics" class="nav-item">统计分析</a>
        </div>

        <!-- 用户导航 - 右侧 -->
        <div class="user-nav">
            <span class="welcome-text">欢迎，<span id="username" class="username">未登录</span></span>
            <a class="nav-link logout-btn" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i> 退出
            </a>
        </div>
    </nav>

    <!-- 搜索表单 -->
    <div class="container">
        <div class="search-form">
            <div class="header-section">
                <h2>探索版权作品</h2>
                <div class="search-container">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="search-input" placeholder="搜索版权项目" class="search-input"
                        onkeydown="handleSearchKey(event)">
                </div>
            </div>
        </div>

        <!-- 项目网格 -->
        <div id="projects-grid" class="grid-container">
            <!-- 动态内容将通过 JavaScript 生成 -->
        </div>

        <!-- 分页控件 -->
        <div class="pagination-container">
            <button class="page-btn" id="prev-page" disabled>上一页</button>
            <span id="page-info">第 1 页 / 1 页</span>
            <button class="page-btn" id="next-page">下一页</button>
            <input type="text" id="page-number" min="1" value="1" class="page-number">
            <button class="go-btn" id="go-page">跳转</button>
        </div>
    </div>

    <script>
        // 初始化Lucide图标
        // lucide.createIcons();

        let currentPage = 1;
        let totalPages = 1;
        const pageSize = 10;
        let token;
        const lazyLoadObserver = new IntersectionObserver(handleLazyLoad, { threshold: 0.2 });

        // 页面加载时初始化
        window.onload = function () {
            const username = localStorage.getItem('username');
            document.getElementById("username").textContent = username || "未登录";
            token = localStorage.getItem('token');
            if (!token) {
                alert('请登录');
                return (window.location.href = '/');
            }

            fetchItemsForPage(currentPage); // 初始化加载第一页数据
            bindPaginationEvents();
        };

        // 退出功能
        function logout() {
            localStorage.clear();
            window.location.href = '/';
        }

        // 通用fetch请求函数
        const fetchData = (url, data) =>
            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify(data)
            })
                .then(res => {
                    // 检查响应状态
                    if (!res.ok) {
                        throw new Error(`请求失败: ${res.status} ${res.statusText}`);
                    }
                    return res.json();
                })
                .catch(error => {
                    console.error(`API请求错误 (${url}):`, error);
                    showCustomAlert('数据加载失败，请稍后重试', 'error');
                    // 返回空对象以避免后续处理错误
                    return { items: [], totalPages: 1 };
                });

        // 请求项目数据
        function fetchItemsForPage(page) {
            // 显示加载状态
            showLoadingMessage('数据加载中...');

            fetchData('/api/items', { page: page, pageSize: pageSize })
                .then(data => {
                    closeLoadingMessage();

                    if (data?.items && data?.totalPages) {
                        renderItems(data.items);
                        totalPages = data.totalPages;
                        updatePagination();
                    } else {
                        console.error('未能获取到项目数据或分页信息');
                        renderItems([]);
                        totalPages = 1;
                        updatePagination();
                    }
                });
        }

        // 渲染项目数据 - 重新设计卡片布局为左右两栏
        function renderItems(items) {
            const container = document.getElementById('projects-grid');

            if (items.length) {
                container.innerHTML = items.map(item => `
                    <div class="card shadow-xl relative">
                        <div class="item-icon">
                            <img data-src="${item.img && item.img !== 'noimage' ? item.img : 'https://via.placeholder.com/280x180/283250/a0aec0?text=暂无图片'}"
                                alt="${item.name}" class="item-img">
                        </div>
                        <div class="card-content">
                            <div class="card-flex-container">
                                <!-- 左列：名称和拥有者 -->
                                <div class="card-col card-col-left">
                                    <div class="item-title">${truncateText(item.name, 20)}</div>
                                    <div class="item-owner">
                                        <img src="${item.img && item.img !== 'noimage' ? item.img : 'https://via.placeholder.com/280x180/283250/a0aec0?text=暂无图片'}" 
                                            class="h-4 w-4 rounded-lg inline-block user-avatar"> 
                                        ${truncateText(item.owner, 15)}
                                    </div>
                                </div>
                                
                                <!-- 右列：描述、价格和操作按钮 -->
                                <div class="card-col card-col-right">
                                    <div class="item-desc">${truncateText(item.description || "暂无描述", 40)}</div>
                                    <div class="item-price">￥ ${item.price}</div>
                                    <a href="#" onclick="viewDetails('${item.name}')" class="action-btn">查看详情</a>
                                </div>
                            </div>
                        </div>
                    </div>
                `).join('');

                // 初始化图标
                // lucide.createIcons();
            } else {
                container.innerHTML = '<div class="no-data">没有数据可显示</div>';
            }

            // 观察图片进行懒加载
            observeImages();
        }

        // 添加文本截断函数防止内容溢出
        function truncateText(text, maxLength) {
            if (!text || text.length <= maxLength) return text;
            return text.substring(0, maxLength) + '...';
        }

        function observeImages() {
            const images = document.querySelectorAll('.item-img');
            images.forEach(img => {
                if (!img.dataset.loaded) {
                    lazyLoadObserver.observe(img);
                }
            });
        }

        function handleLazyLoad(entries, observer) {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const img = entry.target;
                    const src = img.dataset.src;
                    img.src = src;
                    img.classList.add('loaded');
                    img.dataset.loaded = true;
                    observer.unobserve(img);
                }
            });
        }

        function viewDetails(itemName) {
            if (!token) {
                alert('用户未登录，请先登录！');
                return;
            }

            if (!itemName) {
                alert('无效的项目名称！');
                return;
            }

            // 显示加载状态
            showLoadingMessage('加载详情...');

            fetch('/api/information', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({ name: itemName })
            })
                .then(response => {
                    closeLoadingMessage();

                    if (!response.ok) {
                        throw new Error(`请求失败: ${response.status} ${response.statusText}`);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data && data.items && data.items.length > 0) {
                        const item = data.items[0];
                        const processedItem = {
                            ...item,
                            img: item.img === "NULL" ? "https://via.placeholder.com/200x140/182338/cccccc?text=暂无图片" : item.img
                        };
                        sessionStorage.setItem('itemDetails', JSON.stringify(processedItem));
                        window.location.href = '/information';
                    } else {
                        console.error('未找到相关项');
                        showCustomAlert('未找到项目详情', 'error');
                    }
                })
                .catch(error => {
                    closeLoadingMessage();
                    console.error('获取详情失败:', error);
                    showCustomAlert('获取详情失败，请稍后重试', 'error');
                });
        }

        // 更新分页信息
        function updatePagination() {
            document.getElementById('prev-page').disabled = currentPage === 1;
            document.getElementById('next-page').disabled = currentPage >= totalPages;
            document.getElementById('page-info').textContent = `第 ${currentPage} 页 / ${totalPages} 页`;
            document.getElementById('page-number').value = currentPage;
        }

        // 搜索功能：跳转到 search 页面
        function searchItems() {
            const searchQuery = document.getElementById('search-input').value.trim();
            if (searchQuery) {
                window.location.href = `/search?query=${encodeURIComponent(searchQuery)}`;
            } else {
                showCustomAlert('搜索内容不能为空', 'error');
            }
        }

        // 监听键盘事件
        function handleSearchKey(event) {
            if (event.key === 'Enter') searchItems();
        }

        // 绑定分页按钮事件
        function bindPaginationEvents() {
            document.getElementById('prev-page').onclick = () => {
                if (currentPage > 1) {
                    currentPage--;
                    fetchItemsForPage(currentPage);
                }
            };
            document.getElementById('next-page').onclick = () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    fetchItemsForPage(currentPage);
                }
            };
            document.getElementById('go-page').onclick = () => {
                const pageInput = document.getElementById('page-number');
                let page = parseInt(pageInput.value, 10);
                if (isNaN(page) || page < 1 || page > totalPages) {
                    showCustomAlert('请输入有效的页码范围 1-' + totalPages, 'error');
                    pageInput.value = currentPage;
                    return;
                }
                currentPage = page;
                fetchItemsForPage(currentPage);
            };
            document.getElementById('page-number').addEventListener('keydown', (event) => {
                if (event.key === 'Enter') {
                    document.getElementById('go-page').click();
                }
            });

            // 搜索按钮
            document.getElementById('search-input').addEventListener('keyup', (event) => {
                if (event.key === 'Enter') {
                    searchItems();
                }
            });
        }
    </script>
</body>

</html>
