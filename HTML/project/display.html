<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>版权展示</title>
    <link href="//unpkg.com/layui@2.9.16/dist/css/layui.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ece9e6, #ffffff);
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            margin: 0;
            font-size: 36px;
        }

        .search-box {
            position: relative;
            display: flex;
            align-items: center;
        }

        .layui-input {
            padding-right: 40px;
            border-radius: 20px;
        }

        .layui-icon-search {
            position: absolute;
            right: 15px;
            font-size: 20px;
            color: #555;
        }

        .layui-nav {
            display: flex;
            align-items: center;
            background-color: transparent;
        }

        .layui-nav .layui-nav-item {
            margin-left: 20px;
        }

        .layui-nav .layui-nav-item a {
            color: #ffffff;
            font-size: 18px;
            display: flex;
            align-items: center;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .layui-nav .layui-nav-item a:hover {
            color: #ffeb3b;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            padding: 40px;
            justify-content: center;
        }

        .item {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 280px;
            text-align: center;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .item:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .item img {
            border-radius: 20px;
            width: 100%;
            max-width: 200px;
            height: auto;
            object-fit: cover;
            margin-bottom: 15px;
        }

        .item-content {
            color: #333;
        }

        .item-content i {
            font-weight: bold;
            color: #555;
        }

        .item-content p {
            margin: 5px 0;
            font-size: 16px;
        }

        .item-content a {
            display: inline-block;
            padding: 8px 15px;
            background: linear-gradient(90deg, #0072ff, #00c6ff);
            color: #fff;
            border-radius: 20px;
            text-decoration: none;
            margin-top: 10px;
            transition: background 0.3s ease;
        }

        .item-content a:hover {
            background: linear-gradient(90deg, #00c6ff, #0072ff);
        }

        .layui-nav-item img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .layui-nav span {
            font-size: 18px;
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>版权展示</h1>
        <div class="search-box">
            <input type="text" class="layui-input" placeholder="搜索项目">
            <i class="layui-icon layui-icon-search"></i>
        </div>
        <ul class="layui-nav">
            <span>欢迎，<span id="username"></span></span>
            <li class="layui-nav-item">
                <a href="homepage">
                    <img src="https://api.iconify.design/ph:user-circle.svg" alt="用户头像">
                </a>
            </li>
            <li class="layui-nav-item">
                <a onclick="logout()"onmouseover="this.style.cursor='hand'">退出</a>
            </li>
        </ul>
    </div>

    <div class="container">
        <!-- 动态生成的版权项将放置在此处 -->
    </div>

    <script src="//unpkg.com/layui@2.9.16/dist/layui.js"></script>
    <script>
        function logout() {
            localStorage.clear(); // 清空 localStorage
            window.location.href = '/'; // 跳转到登录页面
        }

        window.onload = function () {
            // 从 localStorage 中读取用户名
            const username = localStorage.getItem('username');

            // 如果用户名存在，则渲染到页面
            if (username) {
                document.getElementById("username").innerHTML = username;
            } else {
                console.log("未找到用户名");
                document.getElementById("username").innerHTML = "未登录";
            }

            // 获取 localStorage 中的 token
            const token = localStorage.getItem('token');

            if (!token) {
                console.error('未登录或未获取到有效的 token');
                return;
            }

            const requestData = {
                page: 1
            };

            fetch('/display', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify(requestData)
            })
            .then(response => response.json())
            .then(data => {
                if (data && data.items) {
                    const items = data.items;
                    const container = document.querySelector('.container');
                    container.innerHTML = '';
                    items.forEach(item => {
                        const itemElement = document.createElement('div');
                        itemElement.classList.add('item');

                        const img = document.createElement('img');
                        if (item.img && item.img !== "noimage") {
                            img.src = item.img;
                        } else {
                            img.alt = '图片缺失';
                        }

                        const contentDiv = document.createElement('div');
                        contentDiv.classList.add('item-content');

                        const nameElement = document.createElement('p');
                        nameElement.innerHTML = `<i>名称：</i> ${item.name}`;

                        const descriptionElement = document.createElement('p');
                        descriptionElement.innerHTML = `<i>描述：</i> ${item.description}`;

                        const priceElement = document.createElement('p');
                        priceElement.innerHTML = `<i>价格：</i> ${item.price}`;

                        const ownerElement = document.createElement('p');
                        ownerElement.innerHTML = `<i>拥有者：</i> ${item.owner}`;

                        const detailLink = document.createElement('a');
                        detailLink.href = 'information';
                        detailLink.innerHTML = '查看详情';

                        contentDiv.appendChild(nameElement);
                        contentDiv.appendChild(descriptionElement);
                        contentDiv.appendChild(priceElement);
                        contentDiv.appendChild(ownerElement);
                        contentDiv.appendChild(detailLink);

                        itemElement.appendChild(img);
                        itemElement.appendChild(contentDiv);

                        container.appendChild(itemElement);
                    });
                } else {
                    console.error('未能获取到项目数据');
                }
            })
            .catch(error => {
                console.error('请求失败:', error);
            });
    }
    </script>
</body>

</html>
