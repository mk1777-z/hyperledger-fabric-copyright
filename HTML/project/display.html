<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>版权展示</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/layui@2.9.16/dist/css/layui.css">
    <style>
        :root {
            --primary-gradient: linear-gradient(90deg, #6e40ff, #0bdcab);
            --secondary-gradient: linear-gradient(90deg, #6172ff, #ff557a);
            --dark-bg: #0F172A;
            --darker-bg: #080d18;
            --card-bg: #1E293B; /* 调亮卡片背景色，增加对比度 */
            --text-color: #f1f1f1;
            --secondary-text: #a0aec0;
            --accent-color: #6e40ff;
            --accent-hover: #5930d8;
        }

        /* 页面整体样式 */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-color);
            line-height: 1.6;
        }

        /* 页头样式 */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--darker-bg);
            color: var(--text-color);
            padding: 15px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .header h1 {
            margin: 0;
            font-size: 1.8rem;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* 搜索框样式 */
        .search-box {
            flex: 1;
            display: flex;
            justify-content: center;
            position: relative;
            max-width: 500px;
        }

        .search-box input {
            width: 100%;
            height: 38px;
            padding: 0 50px 0 15px;
            border: none;
            border-radius: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            outline: none;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            background-color: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 2px rgba(110, 64, 255, 0.3);
        }

        .search-box button {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            height: 30px;
            width: 40px;
            background: transparent;
            border: none;
            color: var(--text-color);
            font-size: 16px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .search-box button:hover {
            color: var(--accent-color);
        }

        /* 用户导航菜单 */
        .layui-nav {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
            gap: 20px;
            align-items: center;
            background-color: transparent;
        }

        .layui-nav span {
            font-size: 16px;
            font-weight: 500;
            color: var(--secondary-text);
        }

        .layui-nav a {
            text-decoration: none;
            color: var(--secondary-text);
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: color 0.3s ease;
            cursor: pointer;
        }

        .layui-nav a:hover, .layui-nav a.active {
            color: var(--accent-color);
        }

        .layui-nav img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid var(--accent-color);
            object-fit: cover;
        }

        /* 容器样式 */
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 30px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .item {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 280px;
            padding: 15px;
            background-color: var(--card-bg);
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4); /* 增强阴影效果 */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1); /* 添加微妙边框 */
        }

        .item:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
        }

        /* 图片样式 */
        .item img {
            width: 100%;
            max-width: 250px;
            height: 140px;
            border-radius: 8px;
            object-fit: cover;
            margin-bottom: 10px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .item img.loaded {
            opacity: 1;
        }

        /* 内容样式 */
        .item-content {
            text-align: left;
            width: 100%;
            padding: 10px 0;
        }

        .item-content p {
            font-size: 14px;
            margin: 5px 0;
            color: var(--secondary-text);
        }

        .item-content a {
            display: inline-block;
            padding: 8px 15px;
            margin-top: 10px;
            background: var(--primary-gradient);
            color: var(--text-color);
            text-decoration: none;
            border-radius: 25px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .item-content a:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(110, 64, 255, 0.4);
        }

        /* 分页容器样式 */
        .pagination-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 30px;
            padding: 15px;
            background-color: var(--card-bg);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .pagination-container button {
            height: 36px;
            padding: 0 15px;
            border: none;
            background: linear-gradient(90deg, rgba(110, 64, 255, 0.2), rgba(11, 220, 171, 0.2));
            color: var(--text-color);
            border-radius: 18px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .pagination-container button:disabled {
            background: rgba(255, 255, 255, 0.1);
            color: var(--secondary-text);
            cursor: default;
        }

        .pagination-container button:hover:not(:disabled) {
            background: linear-gradient(90deg, rgba(110, 64, 255, 0.3), rgba(11, 220, 171, 0.3));
            transform: translateY(-2px);
        }

        .pagination-container span {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-color);
            margin: 0 10px;
        }

        .pagination-container .page-input {
            width: 40px;
            height: 36px;
            margin: 0 5px;
            text-align: center;
            border: none;
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            border-radius: 8px;
            outline: none;
        }

        .pagination-container .go-button {
            height: 36px;
            padding: 0 15px;
            border: none;
            background: var(--primary-gradient);
            color: var(--text-color);
            border-radius: 18px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .pagination-container .go-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(110, 64, 255, 0.4);
        }

        /* 导航图标样式 - 移除悬浮提示相关样式 */
        .svg-container {
            display: inline-block;
        }

        /* 移除 tooltip 相关样式 */
        .svg-container .tooltip {
            display: none;
        }

        /* 响应式样式 */
        @media screen and (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 10px;
            }
            
            .search-box {
                width: 100%;
                max-width: none;
                margin: 10px 0;
            }
            
            .layui-nav {
                width: 100%;
                justify-content: center;
                flex-wrap: wrap;
            }
            
            .container {
                padding: 15px;
                gap: 15px;
            }
            
            .item {
                width: 100%;
                max-width: none;
            }
            
            .pagination-container {
                flex-direction: column;
                gap: 15px;
            }
        }

        /* 顶部导航条样式 */
        .welcome-text {
            color: var(--secondary-text);
            font-weight: 500;
        }

        #username {
            color: var(--accent-color);
            font-weight: 600;
        }

        .icon {
            fill: var(--text-color);
            transition: fill 0.3s ease;
        }

        .layui-nav a:hover .icon {
            fill: var(--accent-color);
        }
    </style>
    <!-- 确保先加载 layui.js -->
    <script src="https://unpkg.com/layui@2.9.16/dist/layui.js"></script>
</head>

<body>
    <div class="header">
        <h1>版权展示</h1>
        <div class="search-box">
            <input type="text" class="layui-input" id="search-input" placeholder="搜索项目"
                onkeydown="handleSearchKey(event)">
            <button class="layui-btn layui-btn-primary" id="search-btn" onclick="searchItems()">
                <i class="fas fa-search"></i>
            </button>
        </div>
        <ul class="layui-nav">
            <span class="welcome-text">欢迎，<span id="username">未登录</span></span>
            <li class="layui-nav-item">
                <a href="homepage">
                    <i class="fas fa-user"></i> 个人中心
                </a>
            </li>
            <li class="layui-nav-item">
                <a href="statistics">
                    <i class="fas fa-chart-bar"></i> 统计分析
                </a>
            </li>
            <li class="layui-nav-item">
                <a class="logout" onclick="logout()" style="cursor: pointer;">
                    <i class="fas fa-sign-out-alt"></i> 退出
                </a>
            </li>
        </ul>
    </div>

    <div class="container">
        <!-- 动态内容将通过 JavaScript 生成 -->
    </div>

    <div class="pagination-container">
        <button class="layui-btn" id="prev-page" disabled>上一页</button>
        <span id="page-info">第 1 页 / 1 页</span>
        <button class="layui-btn" id="next-page">下一页</button>
        <input type="number" class="page-input" id="page-number" min="1" value="1">
        <button class="layui-btn go-button" id="go-page">跳转</button>
    </div>

    <script>
        let currentPage = 1;
        let totalPages = 1;
        const pageSize = 10;
        let token;
        const lazyLoadObserver = new IntersectionObserver(handleLazyLoad, { threshold: 0.2 });

        // 页面加载时初始化
        window.onload = function () {
            const username = localStorage.getItem('username');
            document.getElementById("username").textContent = username || "未登录";
            token = localStorage.getItem('token');
            if (!token) {
                alert('请登录');
                return (window.location.href = '/');
            }

            fetchItemsForPage(currentPage); // 初始化加载第一页数据
            bindPaginationEvents();
        };

        // 退出功能
        function logout() {
            localStorage.clear();
            window.location.href = '/';
        }

        // 通用fetch请求函数
        const fetchData = (url, data) =>
            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify(data)
            })
            .then(res => {
                // 检查响应状态
                if (!res.ok) {
                    throw new Error(`请求失败: ${res.status} ${res.statusText}`);
                }
                return res.json();
            })
            .catch(error => {
                console.error(`API请求错误 (${url}):`, error);
                layui.layer.msg('数据加载失败，请稍后重试', {icon: 2});
                // 返回空对象以避免后续处理错误
                return { items: [], totalPages: 1 };
            });

        // 请求项目数据
        function fetchItemsForPage(page) {
            // 显示加载状态
            const loadingMsg = layui.layer.msg('数据加载中...', {
                icon: 16,
                time: 0,
                shade: 0.1
            });
            
            // 修正API路径 - /items 可能应该是 /api/items 或其他正确的路径
            fetchData('/api/items', { page: page, pageSize: pageSize })
                .then(data => {
                    layui.layer.close(loadingMsg);
                    
                    if (data?.items && data?.totalPages) {
                        renderItems(data.items);
                        totalPages = data.totalPages;
                        updatePagination();
                    } else {
                        console.error('未能获取到项目数据或分页信息');
                        renderItems([]);
                        totalPages = 1;
                        updatePagination();
                    }
                });
        }

        // 渲染项目数据
        function renderItems(items) {
            const container = document.querySelector('.container');
            container.innerHTML = items.length
                ? items.map(item => `
                    <div id="${item.name}" class="item">
                        <img data-src="${item.img && item.img !== 'noimage' ? item.img : 'https://via.placeholder.com/200x140/182338/cccccc?text=暂无图片'}"
                            src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==" alt="版权图片" class="item-image">
                        <div class="item-content">
                            <p><strong>名称：</strong>${item.name}</p>
                            <p><strong>描述：</strong>${item.description}</p>
                            <p><strong>价格：</strong>${item.price}</p>
                            <p><strong>拥有者：</strong>${item.owner}</p>
                            <a href="#" onclick="viewDetails('${item.name}')">查看详情</a>
                        </div>
                    </div>
                `).join('') : '<p style="color: var(--secondary-text); text-align: center; width: 100%;">没有数据可显示</p>';

            // After rendering, observe new images for lazy loading
            observeImages();
        }

        function observeImages() {
            const images = document.querySelectorAll('.item-image');
            images.forEach(img => {
                if (!img.dataset.loaded) { // Prevent re-observing loaded images
                    lazyLoadObserver.observe(img);
                }
            });
        }

        function handleLazyLoad(entries, observer) {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const img = entry.target;
                    const src = img.dataset.src;
                    img.src = src;
                    img.classList.add('loaded'); // Add loaded class for fade-in
                    img.dataset.loaded = true; // Mark as loaded
                    observer.unobserve(img);
                }
            });
        }

        function viewDetails(itemName) {
            if (!token) {
                alert('用户未登录，请先登录！');
                return;
            }

            if (!itemName) {
                alert('无效的项目名称！');
                return;
            }

            // 显示加载状态
            const loadingMsg = layui.layer.msg('加载详情...', {
                icon: 16,
                time: 0,
                shade: 0.1
            });

            // 修正API路径
            fetch('/api/information', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({ name: itemName })
            })
            .then(response => {
                layui.layer.close(loadingMsg);
                
                if (!response.ok) {
                    throw new Error(`请求失败: ${response.status} ${response.statusText}`);
                }
                return response.json();
            })
            .then(data => {
                if (data && data.items && data.items.length > 0) {
                    const item = data.items[0];
                    const processedItem = {
                        ...item,
                        img: item.img === "NULL" ? "https://via.placeholder.com/200x140/182338/cccccc?text=暂无图片" : item.img
                    };
                    sessionStorage.setItem('itemDetails', JSON.stringify(processedItem));
                    window.location.href = '/information';
                } else {
                    console.error('未找到相关项');
                    layui.layer.msg('未找到项目详情', {icon: 2});
                }
            })
            .catch(error => {
                layui.layer.close(loadingMsg);
                console.error('获取详情失败:', error);
                layui.layer.msg('获取详情失败，请稍后重试', {icon: 2});
            });
        }

        // 更新分页信息
        function updatePagination() {
            document.getElementById('prev-page').disabled = currentPage === 1;
            document.getElementById('next-page').disabled = currentPage >= totalPages;
            document.getElementById('page-info').textContent = `第 ${currentPage} 页 / ${totalPages} 页`;
            document.getElementById('page-number').value = currentPage;
        }

        // 搜索功能：跳转到 search.html 页面
        function searchItems() {
            const searchQuery = document.getElementById('search-input').value.trim();
            if (searchQuery) {
                // 确保使用正确的路径
                window.location.href = `/search?query=${encodeURIComponent(searchQuery)}`;
            } else {
                layui.layer.msg('请输入搜索内容', {icon: 2});
            }
        }

        // 监听键盘事件
        function handleSearchKey(event) {
            if (event.key === 'Enter') searchItems();
        }

        // 绑定分页按钮事件
        function bindPaginationEvents() {
            document.getElementById('prev-page').onclick = () => {
                if (currentPage > 1) {
                    currentPage--;
                    fetchItemsForPage(currentPage);
                }
            };
            document.getElementById('next-page').onclick = () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    fetchItemsForPage(currentPage);
                }
            };
            document.getElementById('go-page').onclick = () => {
                const pageInput = document.getElementById('page-number');
                let page = parseInt(pageInput.value, 10);
                if (isNaN(page) || page < 1 || page > totalPages) {
                    layui.layer.msg('请输入有效的页码范围 1 - ' + totalPages, {icon: 2});
                    pageInput.value = currentPage;
                    return;
                }
                currentPage = page;
                fetchItemsForPage(currentPage);
            };
            document.getElementById('page-number').addEventListener('keydown', (event) => {
                if (event.key === 'Enter') {
                    document.getElementById('go-page').click();
                }
            });
        }
    </script>
</body>
</html>
